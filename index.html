<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

    <div class="img-section">
        <img src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="green forest plant">

    </div>

    <div class="form-section">
        <div class="wrapper">
            <p>
                This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <form action="" method="get" id="account">
                <p>Let's do this!</p>
                <div class="inputs">
                    <ul>
                        <li>
                            <label for="name_first">First Name</label>
                            <input type="text" id="name_first" name="name_first">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="name_last">Last Name</label>
                            <input type="text" id="name_last" name="name_last">
                        </li>
                        <li>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </li>
                        <li>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </li>
                    </ul>
                </div>
            </form>

            <button type="submit" form="account">Create Account</button>

            <p>Already have an account? <a href="#log-in">Log in</a></p>
        </div>

    </div>

    
</body>
</html>
