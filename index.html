<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="img-section">
        <div class="overlay">
            <img src="/img/odin-lined.png" alt="odin project logo" draggable="false">
            <p>ODIN</p>
        </div>
    </div>

    <div class="form-section">
        <div class="space"></div>

        <div class="header-text">
            <p>
                This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams.
            </p>
            <p>
                Sign up <em>now</em> to get started.
            </p>
            <p class="remote-text">
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="get" id="account">
            <p>Let's do this!</p>
            <div class="inputs">
                <ul>
                    <li>
                        <label for="name_first">FIRST NAME</label>
                        <input type="text" id="name_first" name="name_first" autofocus>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="error">
                        <span class="pass-error">* Passwords do not match</span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="name_last">LAST NAME</label>
                        <input type="text" id="name_last" name="name_last">
                    </li>
                    <li>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </li>
                    <li>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="error">
                    </li>
                </ul>
            </div>
        </form>

        <div class="link">
            <button type="submit" form="account">Create Account</button>
            <p class="log-in">Already have an account? <a href="#log-in">Log in</a></p>
        </div>

    </div>

    
</body>
</html>
